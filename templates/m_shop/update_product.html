{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>
        
        {% block title %}
        Edit Product: {{ product.product_name }}
        {% endblock title %}
            
        </title>
</head>
<body>
    
    {% block content %}
    <h1>Edit Product: {{ product.product_name }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'm_shop:product_detail' product.id %}">Back</a>
    {% endblock content %}
        

</body>
</html>
