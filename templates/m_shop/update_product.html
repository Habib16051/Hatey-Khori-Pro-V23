<!DOCTYPE html>
<html>
<head>
    <title>Edit Product: {{ product.product_name }}</title>
</head>
<body>
    <h1>Edit Product: {{ product.product_name }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'product_detail' product.id %}">Cancel</a>
</body>
</html>
