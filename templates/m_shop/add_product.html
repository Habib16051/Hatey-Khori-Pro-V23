<!DOCTYPE html>
<html>
<head>
    <title>Add a New Product</title>
</head>
<body>
    <h1>Add a New Product</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save Product</button>
    </form>

    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
