<!DOCTYPE html>
<html>
<head>
    <title>Delete Product: {{ product.product_name }}</title>
</head>
<body>
    <h1>Delete Product: {{ product.product_name }}</h1>

    <p>Are you sure you want to delete this product?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a href="{% url 'product_detail' product.id %}">Cancel</a>
</body>
</html>
